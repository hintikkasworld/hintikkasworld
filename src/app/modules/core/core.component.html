<div id="mainscreen">

  <div class="background-image"></div>

  <div id="error">
  </div>
  <table>
    <tr>
      <td id="topbar">

        <a href="menu"><button id="chooseExample" title="Choose an other example" (click)="chooseAnotherExample()">
            <img width=24px src="assets/img/examples.png" />
          </button></a>
        <button (click)="reset()" title="Reset">
          <img width=24px src="assets/img/reset.png" />
        </button>

        <div id="exampleName"></div>
        <div class="vr"></div>


        <input checked type="radio" name="perspective" value="" id="externalPerspective" (click)="setExternalPerspective()" />
        <label id="labelexternalPerspective" for="externalPerspective" title="External perspective">
          <img width=32px src="assets/img/god.svg" />
        </label>

        <div id="internalPerspectiveAgent" *ngFor="let agent of getAgents()">
          <input type="radio" name="perspective" value="agent" [id]="'internalPerspectiveAgent' + agent" (click)="setInternalPerspective(agent)" />
          <label id="'labelinternalPerspectiveAgent' + agent" [for]="'internalPerspectiveAgent' + agent" [title]="'Internal perspective of agent ' + agent">
            <img width=32px [src]="'assets/img/agent' + agent + '.png'" />
          </label>

        </div>

        <div class="vr"></div>
        <a hidden class="roundButton" onclick="GUIExportInTikz(); return false;" title="Export in Tikz (latex)" href="#">tikz</a>
        <a hidden class="roundButton" target="_blank" href="displayMEstar.html" title="Advanced mode">A</a>


        Ï† = <input id="formula" (input)="initModelChecking()" (keydown.enter)="modelChecking()" title="Type a formula." value="(K a p)" />
        <button id="modelCheckingButton" title="Model checking of the formula" (click)="modelChecking()"><img id="modelCheckingButtonImage" width=24px
            src="assets/img/mc.png"></button>
            <span id="error"></span>
        <button title="Public announcement of the formula." (click)="performPublicAnnouncement()"><img width=24px src="assets/img/announce.png" /></button>


        <div class="vr"></div>
        <button id="helpButton" (click)="showHelp()" title="Help/About"><img width=24px src="assets/img/help.png"></button>
      </td>
      <td>

      </td>

    </tr>
  </table>

  <table>
    <tr>
      <td id="palette" valign="top">
        <img id="hintikkasWorldLogo" src="assets/img/hintikkas_world_logo.png" alt="Hintikka's world" />
        <app-action-list [obsEnv]='bsEnv.asObservable()' (toPerform)='perform($event)'></app-action-list>

      </td>



      <td id="hintikkasWorldScene" valign="top">
        <app-comics [obsEnv]='bsEnv.asObservable()'></app-comics>
      </td>

      <td id="hintikkasWorldKripkeModel" valign="top">
          Atomic propositions:
        <div id="atomicPropositionList">
          
          <div class="proposition" *ngFor="let proposition of getAtomicPropositions()">{{proposition}}</div>
        </div>
        <div id="divGraphVisualizationEpistemicModel">
          Epistemic state:<br />
          <app-graph [obsEnv]='bsEnv.asObservable()'></app-graph>
        </div>
        <div hidden id="divgraphVisualizationActionModel">
          Action:<br />
          <svg id="graphVisualizationActionModel" class="main" width=1000 height=500>
          </svg>
          <br />
          Epistemic state after executing the action:<br />
          <svg id="graphVisualizationEpistemicModel2" class="main" width=1000 height=500>
          </svg>
        </div>

      </td>

    </tr>
  </table>
  <div id="test" style="float: left;"></div>
</div>
